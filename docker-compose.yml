services:

  map-it:
    depends_on:
      - postgres-osm
    build:
      context: .
      dockerfile: Dockerfile
    image: hiddewie/map-it
    env_file:
      - .env
    volumes:
      - './data/combined.tif:/map-it/data/combined.tif'
      - './output:/map-it/output'

  map-it-bounds:
    build:
      context: .
      dockerfile: bounds.Dockerfile
    image: hiddewie/map-it-bounds
    env_file:
      - .env

  map-it-import:
    depends_on:
      - postgres-osm
    build:
      context: .
      dockerfile: import.Dockerfile
    image: hiddewie/map-it-import
    env_file:
      - .env
    volumes:
      - './data:/data'

  map-it-kosmtik:
    depends_on:
      - postgres-osm
    build:
      context: .
      dockerfile: kosmtik.Dockerfile
    ports:
      - "6789:6789"
    volumes:
      - './data/combined.tif:/map-it/data/combined.tif'
    environment:
      - PGHOST=postgres-osm
      - PGUSER=osm

  # Dependencies
  postgres-osm:
    image: postgis/postgis:18-3.6-alpine
    command: postgres -c log_min_duration_statement=1000
    ports:
      - '5432:5432'
    volumes:
      - './postgres-data:/var/lib/postgresql'
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DATABASE}
